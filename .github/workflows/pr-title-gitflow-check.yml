name: GitFlow PR Title Validation for Main Branches

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - develop
      - main
      - master

jobs:
  check-title:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title
        id: title_check
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          
          if [[ ! "$PR_TITLE" =~ ^(feature/|fix/|release/|hotfix/|support/) ]]; then
            echo "error: O título do PR não segue a nomeclatura do GitFlow."
            echo "Por favor, use uma das seguintes nomeclaturas: feature/, fix/, release/, hotfix/, support/."
            exit 1
          fi

      - name: Add comment to PR
        if: failure()
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const issue_number = context.issue.number;
            const message = "O título do PR não segue a nomeclatura do GitFlow. Por favor, use uma das seguintes nomeclaturas: feature/, fix/, release/, hotfix/, support/.";
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: message
            });
