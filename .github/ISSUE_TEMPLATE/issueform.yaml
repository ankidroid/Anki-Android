name: üêû Bug
description: File a bug/issue
title: "[BUG] <title>"
labels:  [Bug] 

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug/issue report!
  - type: checkboxes
    id: contact
    attributes:
      label: Is there an existing issue for this?
      description: Please go through open issues, to see if anything similar already exists.
      options:
      - label: I have searched the existing issues
        required: true
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: What are the steps to reproduce this bug?
      placeholder: tell briefly what are the steps to reproduce this bug.
    validations:
      required: true     
  - type: textarea
    id: expected-behaviour
    attributes:
      label: What did you expect to happen?
      description: A concise discription of what you expect to happen.
      placeholder: expected behaviour
    validations:
      required: true  
  - type: textarea
    id: actual-behaviour
    attributes:
      label: Current behaviour?
      description: A concise discription of what you are experiencing.
      placeholder: actual behaviour
    validations:
      required: true 
  - type: textarea
    id: debug-info
    attributes:
      label: Debug info
      description: Refer to the [support page](https://ankidroid.org/docs/help.html) if you are unsure where to get the "debug info".
      placeholder: debug info
    validations:
      required: true      
  - type: checkboxes
    id: research
    attributes:
      label: Research
      description: Confirm the points below
      options:
        - label: I have read the [support page](https://ankidroid.org/docs/help.html) and am reporting a bug or enhancement request specific to AnkiDroid
          required: true
        - label: I have checked the [manual](https://ankidroid.org/docs/manual.html) and the [FAQ](https://github.com/ankidroid/Anki-Android/wiki/FAQ) and could not find a solution to my issue  
          required: true
        - label: I have searched for similar existing issues here and on the user forum
          required: true
        - label: I have confirmed the issue is not resolved in the latest alpha release [instructions](https://docs.ankidroid.org/manual.html#betaTesting)
