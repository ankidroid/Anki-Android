android {
    lint {
        textReport true
//        textOutput is stdout, see https://developer.android.com/reference/tools/gradle-api/7.3/com/android/build/api/dsl/Lint#textOutput()
        explainIssues false
        showAll true
        abortOnError = true
        warningsAsErrors true
        lintConfig file("../lint-release.xml")
        checkReleaseBuilds = true
        checkTestSources = true
    }
}