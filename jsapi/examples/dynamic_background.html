{{Front}}

<script>
    var contract;
    var api;
    var studyScreenBgColor;
    var hasRerunSyncBackground = false;

    if (typeof contract === 'undefined') {
        contract = {"version": "1.0.0", "developer": "user-sample-card"};
    }
    if (typeof api === 'undefined' && typeof AnkiDroidJs !== 'undefined') {
        api = new AnkiDroidJs.Api(contract);
    }

    syncBackground()

    function syncBackground() {
        const cardBgColor = window.getComputedStyle(document.body).backgroundColor;
        if (!hasRerunSyncBackground && cardBgColor === 'rgba(0, 0, 0, 0)') {
            hasRerunSyncBackground = true;
            setTimeout(syncBackground, 15);
            return;
        }
        const bgHex = rgbToHex(cardBgColor);
        if (studyScreenBgColor !== bgHex && typeof api !== 'undefined') {
            studyScreenBgColor = bgHex;
            api.studyScreen.setBackgroundColor(bgHex);
        }
    }

    function rgbToHex(rgb) {
        let match = rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
        if (!match) {
            return rgb;
        }
        const toHex = (c) => ('0' + parseInt(c).toString(16)).slice(-2);
        return `#${toHex(match[1])}${toHex(match[2])}${toHex(match[3])}`;
    }
</script>
