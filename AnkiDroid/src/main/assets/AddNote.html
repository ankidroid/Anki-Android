<!DOCTYPE html>

<head>
    <title>Add Note</title>
    <style>
        html,
        body {
            display: flex;
            flex-direction: column;
            height: 100%;
            margin: 0 !important;
            padding: 0 !important;
        }

        .action-bar {
            background-color: rgb(61, 146, 226);
            height: 17vw;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            box-shadow: 0 1vw 2vw rgb(214, 214, 214);
        }

        #home-button {
            display: flex;
            flex-direction: column;
            align-self: center;
            margin: 0 0 0 5vw;
            order: 1;
            flex-grow: 1;
        }

        .home-line {
            position: relative;
            width: 5vw;
            height: .5vw;
            margin: .5vw;
            border-radius: .5vw;
            background-color: white;
        }

        .arrow-line {
            position: relative;
            width: 3vw;
            height: .5vw;
            border-radius: .5vw;
            background-color: white;
        }

        #line-down {
            transform: rotate(45deg);
        }

        #line-up {
            transform: rotate(135deg);
        }

        #overflow-icon {
            display: flex;
            flex-direction: column;
            align-self: center;
            margin: 0 6vw 0 0;
            order: 4;
            flex-grow: 0;
        }

        .dot {
            width: 1vw;
            height: 1vw;
            border-radius: 0.5vw;
            margin-top: 1vw;
            background-color: white;
        }

        .preview {
            width: 6vw;
            height: 6vw;
            order: 3;
            margin: 0 5vw 0 0;
            align-self: center;
            flex-grow: 0;
        }

        .save-icon {
            align-self: center;
            order: 2;
            flex-grow: 0;
            margin: 0 3vw 0 0;
        }

        #line-a {
            transform: rotate(135deg);
        }

        #line-b {
            transform: rotate(45deg) translate(-1vw, .8vw);
        }

        .selector {
            display: flex;
            justify-content: space-between;
            margin-top: 4vw;
        }

        .bold {
            font-size: 3.5vw;
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: bold;
        }

        .regular {
            font-size: 3.5vw;
            font-family: 'Source Sans Pro', sans-serif;
        }

        #selector-title {
            order: 1;
            margin: 2vw 0 2vw 5vw;
        }

        #selector-option {
            order: 2;
            flex-grow: 1;
            margin: auto auto auto 5vw;
        }

        .triangle {
            width: 0vw;
            height: 0vw;
            align-self: center;
            border-left: 1vw solid transparent;
            border-right: 1vw solid transparent;
            border-bottom: 2vw solid black;
            transform: rotate(180deg);
            order: 3;
            margin: 0 5vw 0 0;
        }

        .edit-text-top {
            display: flex;
            justify-content: space-between;
            margin-top: 5vw;
        }

        .attachment {
            height: 5vw;
            width: 5vw;
            align-self: center;
            order: 2;
            flex-grow: 0;
            margin: auto 2vw auto auto;
        }

        .hide-edittext {
            height: 5vw;
            width: 5vw;
            align-self: center;
            order: 3;
            flex-grow: 0;
            margin: auto 5vw auto auto;
        }

        #edit-text-name {
            order: 1;
            flex-grow: 1;
            margin: auto auto auto 5vw;
        }

        .edit-text-line {
            height: .5vw;
            background-color: darkgrey;
            margin: 7vw 5vw auto 5vw;
        }

        .dialogue {
            background: lightgray;
            margin: 5vw 5vw 0 5vw;
            border-radius: 1vw;
        }

        #dialogue-text {
            padding: 2vw;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            background: lightgray;
            margin-top: auto;
        }

        .icon-size {
            width: 6vw;
            height: 6vw;
            padding: 2vw;
        }

    </style>
</head>

<body>
<!-- Action bar -->

<div class="action-bar">
    <div id="home-button">
        <div class="arrow-line" id="line-up"></div>
        <div class="home-line"></div>
        <div class="arrow-line" id="line-down"></div>
    </div>

    <!-- preview icon -->
    <div class="preview">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="vector">
            <path id="path"
                  d="M 12 4.5 C 7 4.5 2.73 7.61 1 12 C 2.73 16.39 7 19.5 12 19.5 C 17 19.5 21.27 16.39 23 12 C 21.27 7.61 17 4.5 12 4.5 Z M 12 17 C 9.24 17 7 14.76 7 12 C 7 9.24 9.24 7 12 7 C 14.76 7 17 9.24 17 12 C 17 14.76 14.76 17 12 17 Z M 12 9 C 10.34 9 9 10.34 9 12 C 9 13.66 10.34 15 12 15 C 13.66 15 15 13.66 15 12 C 15 10.34 13.66 9 12 9 Z"
                  fill="#ffffff"/>
        </svg>
    </div>

    <div class="save-icon">
        <div class="home-line" id="line-a"></div>
        <div class="arrow-line" id="line-b"></div>
    </div>

    <div id="overflow-icon">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</div>

<!-- Main Body -->

    <div class="edit-text">
        <div class="edit-text-top">
            <p class="regular" id="edit-text-name-back">Back</p>
            <div class="attachment">

                          fill="#000000"/>
                </svg>
            </div>
            <div class="hide-edittext">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="vector">
                    <path id="path" d="M 16.59 8.59 L 12 13.17 L 7.41 8.59 L 6 10 L 12 16 L 18 10 Z"
                          fill="#000000"/>
                </svg>
            </div>
        </div>
        <div class="edit-text-line"></div>
    </div>
    <div class="dialogue">
        <p class="regular" id="dialogue-text-tags">Tags: </p>
    </div>
    <div class="dialogue">
        <p class="regular" id="dialogue-text-cards">Cards: Card 1, Card 2 </p>
    </div>
</div>
