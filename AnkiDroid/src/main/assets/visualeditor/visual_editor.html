<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <title>AnkiDroid Visual Editor</title>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="file:///android_asset/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="file:///android_asset/jquery/jquery-3.2.1.min.js"></script>
    <script src="file:///android_asset/bootstrap/bootstrap.min.js"></script>

    <!-- include summernote css/js-->
    <link href="file:///android_asset/summernote/dist/summernote.css" rel="stylesheet">
    <script src="file:///android_asset/summernote/dist/summernote.js"></script>

    <!-- Style the page like an Anki Card-->
    <link href="file:///android_asset/flashcard.css" rel="stylesheet">
    <link href="file:///android_asset/visualeditor/visualeditor.css" rel="stylesheet">
</head>
<body style="card">
<div id="summernote"></div>
<script type="text/javascript">
        $(document).ready(function() {
          $('#summernote').summernote({
            focus: true,
            shortcuts: false,
            toolbar: [],
            popover: {
              image: [
                ['imagesize', ['imageSize100', 'imageSize50', 'imageSize25']],
                ['float', ['floatLeft', 'floatRight', 'floatNone']],
                ['remove', ['removeMedia']]
              ],
              link: [],
              table: [
                ['add', ['addRowDown', 'addRowUp', 'addColLeft', 'addColRight']],
                ['delete', ['deleteRow', 'deleteCol', 'deleteTable']]
              ],
            },
            callbacks: {
              onInit: function(e) {
                $('#summernote').summernote("fullscreen.toggle");

                // Set initial content
                var code = $('#summernote').summernote('code');
                RTextEditorView.onEditorContentChanged(code);
              },
              onMousedown: function(e) {
                  sendMouseDownToClient(e);
              },
              onChange: function(contents, $editable) {
                RTextEditorView.onEditorContentChanged(contents);
              }
            }
        });
      });
    </script>
<script src="file:///android_asset/editor.js"></script>
<script src="file:///android_asset/visualeditor/visual_editor_functions.js"></script>
<script src="file:///android_asset/visualeditor/visual_editor_image.js"></script>
</body>
</html>
