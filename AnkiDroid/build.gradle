apply plugin: 'com.android.application'
def homePath = System.properties['user.home']
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.ichi2.anki"
        minSdkVersion 10
        targetSdkVersion 23
        testApplicationId "com.ichi2.anki.tests"
    }
    signingConfigs {
      release {
        storeFile file("${homePath}/src/android-keystore")
        keyAlias "nrkeystorealias"
        storePassword System.getenv("KSTOREPWD")
        keyPassword System.getenv("KEYPWD")
      }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }   
    lintOptions {
        abortOnError false
        disable 'TypographyEllipsis'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.0'
    // Note: the design support library can be quite buggy, so test everything thoroughly before updating it
    compile 'com.android.support:design:23.1.0'
    compile 'com.android.support:customtabs:23.1.0'
    compile('com.afollestad.material-dialogs:core:0.8.3.0@aar') {
        transitive = true
    }
    compile('com.mikepenz:materialdrawer:4.3.6@aar') {
        transitive = true
    }
    compile 'com.mikepenz:iconics-core:1.7.6@aar'
    compile 'com.mikepenz:google-material-typeface:1.2.0.1@aar'
    compile 'net.i2p.android.ext:floatingactionbutton:1.10.0'
    compile 'ch.acra:acra:4.6.2'
    compile 'com.jakewharton.timber:timber:2.7.1'
    compile 'com.google.code.gson:gson:2.4'
    compile "cz.msebera.android:httpclient:4.4.1.1"
    compile project(":api")
}
